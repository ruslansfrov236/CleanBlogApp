
<mat-drawer-container class="container">
    <mat-drawer mode="side" opened class="left">
        @if(isEditMode){
            <app-edit  (updateContact)="updateContact($event)"  ></app-edit>
        }
        @else {
            <app-create   (createContact)="createContact($event)"></app-create>
        }
       
    </mat-drawer>
    <mat-drawer-content>
       <app-list (editModeChange)="onEditModeChange($event)" ></app-list>
    </mat-drawer-content>
</mat-drawer-container>
